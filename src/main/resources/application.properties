#Porta do servidor
server.port=${PORT:8083}

#Caminho do banco de dados
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/mercadinho}

#Nome do usuario de conexão com o banco
spring.datasource.username=${DB_USER:postgres}

#Senha de conexão com o banco
spring.datasource.password=${DB_PASSWORD:123456}

#Nome do driver
spring.datasource.driver-class-name=org.postgresql.Driver

#Configuração para indicar o hibernate para gerar atualizações automaticas constantemente no schema
spring.jpa.hibernate.ddl-auto=update